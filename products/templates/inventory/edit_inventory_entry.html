{% extends 'products/base.html' %}

{% block title %}Modification d'entree{% endblock %}

{% block content %}
<h2>Modifier une entree</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="product">Produit</label>
        <input type="text" id="product" class="form-control" value="{{ entry.product.name }}" disabled>
    </div>
    <div class="form-group">
        <label for="entry_type">Type d'entree</label>
        <select id="entry_type" name="entry_type" class="form-control">
            <option value="restock" {% if entry.entry_type == "restock" %}selected{% endif %}>Restock</option>
            <option value="return" {% if entry.entry_type == "return" %}selected{% endif %}>Retour</option>
        </select>
    </div>
    <div class="form-group">
        <label for="quantity">Qte</label>
        <input type="number" id="quantity" name="quantity" class="form-control" value="{{ entry.quantity }}" min="1" required>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" class="form-control" value="{{ entry.date|date:'Y-m-d' }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Enregister</button>
    <a href="{% url 'products:inventory_entries' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
