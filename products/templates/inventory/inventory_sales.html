{% extends 'products/base.html' %}

{% block title %}Sales Entry{% endblock %}

{% block content %}
<h2>Sales Entry</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Sale</button>
</form>
<h3 class="mt-5">Recent Sales</h3>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for sale in sales %}
        <tr>
            <td>{{ sale.product.name }}</td>
            <td>{{ sale.quantity }}</td>
            <td>{{ sale.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
