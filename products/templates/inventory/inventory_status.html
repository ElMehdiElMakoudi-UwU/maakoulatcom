{% extends 'products/base.html' %}

{% block title %}Statut d'inventaire{% endblock %}

{% block content %}
<h2>Status d'inventaire</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Produit</th>
            <th>Qte</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
