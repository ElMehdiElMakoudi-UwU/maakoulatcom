{% extends 'products/base.html' %}

{% block title %}Inventory Status{% endblock %}

{% block content %}
<h2>Inventory Status</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Product</th>
            <th>Available Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
