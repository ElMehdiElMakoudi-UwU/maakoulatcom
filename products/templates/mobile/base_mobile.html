<!-- templates/mobile/base_mobile.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Seller Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            padding-bottom: 70px; /* space for nav */
        }
        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1030;
        }
    </style>
</head>
<body>
    <main class="container py-3">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bottom navigation -->
    <nav class="navbar navbar-light bg-light nav-bottom border-top">
        <div class="container-fluid d-flex justify-content-around">
            <a href="{% url 'products:mobile_clients' %}" class="text-center">
                <i class="bi bi-people fs-4"></i><br>Clients
            </a>
            <a href="{% url 'products:mobile_orders' %}" class="text-center">
                <i class="bi bi-clipboard fs-4"></i><br>Commandes
            </a>
            <a href="{% url 'products:mobile_cash' %}" class="text-center">
                <i class="bi bi-cash-stack fs-4"></i><br>Caisse
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
