<!-- Template for mobile_orders.html -->
{% extends 'mobile/base_mobile.html' %}
{% block content %}
<div class="container mt-4">
  <h3 class="mb-3 text-center">Mes Commandes</h3>
  <a href="{% url 'products:mobile_create_order' %}" class="btn btn-sm btn-outline-primary">Commander</a>
  <ul class="list-group">
    {% for order in orders %}
    <li class="list-group-item">
      <strong>{{ order.customer.name }}</strong> - {{ order.date|date:"d/m/Y H:i" }}<br>
      <span>Total: {{ order.total_amount }} DH</span>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
