<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 6px; text-align: left; }
    </style>
</head>
<body>
    <h2>Chargement - {{ seller.name }} - {{ date }}</h2>
    <table>
        <thead>
            <tr>
                <th>Produit</th>
                <th>Voiture</th>
                <th>Sortie</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
                <tr>
                    <td>{{ entry.product.name }}</td>
                    <td>{{ entry.voiture }}</td>
                    <td>{{ entry.sortie }}</td>
                    <td>{{ entry.voiture|add:entry.sortie }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
