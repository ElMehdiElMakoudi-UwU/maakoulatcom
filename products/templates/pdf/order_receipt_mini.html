<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Re√ßu - {{ order.customer.name }}</title>
    <style>
        body {
            width: 58mm;
            font-family: monospace;
        }
        h2, p {
            margin: 0;
            padding: 0;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }
        th, td {
            text-align: left;
        }
        .totals {
            margin-top: 10px;
        }
        @media print {
            .no-print { display: none; }
        }
    </style>
</head>
<body>
    <div id="receipt-content">
        <h2>Maakoulatcom</h2>
        <p>Date: {{ order.date|date:"d/m/Y" }}</p>
        <p>Client: {{ order.customer.name }}</p>
        <hr>
        <table>
            <thead>
                <tr>
                    <th>Produit</th>
                    <th>Qt√©</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for item in order.items.all %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.total_price }} DH</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <hr>
        <p><strong>Total: {{ order.total_amount }} DH</strong></p>
    </div>
      
    <button class="btn btn-primary my-3" onclick="copyReceipt()">üìã Copier le re√ßu</button>
    <button onclick="window.print()" class="no-print">Imprimer</button>

    <script>
        function copyReceipt() {
            const receipt = document.getElementById("receipt-content");
            if (!receipt) return;
        
            const range = document.createRange();
            range.selectNode(receipt);
            window.getSelection().removeAllRanges(); // clear previous selection
            window.getSelection().addRange(range);
        
            try {
                document.execCommand("copy");
                alert("Contenu du re√ßu copi√© dans le presse-papier !");
            } catch (err) {
                alert("La copie a √©chou√©. Essayez manuellement.");
            }
        
            window.getSelection().removeAllRanges();
        }
    </script>
        
</body>
</html>
