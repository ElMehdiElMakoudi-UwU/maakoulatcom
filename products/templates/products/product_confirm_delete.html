{% extends 'products/base.html' %}

{% block title %}Supprimer Produit{% endblock %}

{% block content %}
<h2>Êtes-vous sûr de vouloir supprimer ? {{ product.name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    <a href="{% url 'products:product_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
