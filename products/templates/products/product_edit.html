{% extends 'products/base.html' %}

{% block title %}Modifier Produit{% endblock %}

{% block content %}
<h2>Modifier le produit : {{ product.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer les changements</button>
    <a href="{% url 'products:product_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
