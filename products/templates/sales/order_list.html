{% extends 'products/base.html' %}
{% block content %}
<h2>Mes Commandes</h2>
<table class="table">
  <thead><tr><th>Date</th><th>Client</th><th>Total</th><th></th></tr></thead>
  <tbody>
    {% for order in orders %}
    <tr>
      <td>{{ order.date|date:"d/m/Y" }}</td>
      <td>{{ order.customer.name }}</td>
      <td>{{ order.total_amount }} DH</td>
      <td><a href="{% url 'products:order_detail' order.id %}" class="btn btn-sm btn-primary">Voir</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
